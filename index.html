<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Mate+SC&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Lorem Ipsum Generator</title>
  </head>
  <body>
    <h2 class="generator__title">Generated Lorem Ipsum</h2>
    <div class="generator">
      <div class="container">
        <div class="generator__controls">
          <form>
            <input type="number" name="" id="" class="generator__input" />
            <select
              name=""
              id=""
              class="generator__input generator__input--select"
            >
              <option value="">Paragraphs</option>
              <option value="">Sentences</option>
              <option value="">Words</option>
            </select>
            <button type="submit" class="btn btn--primary">Generate</button>
            <button class="btn btn--secondary">Copy</button>
          </form>
        </div>
        <div class="generator__text"></div>
      </div>
    </div>
  </body>
</html>
